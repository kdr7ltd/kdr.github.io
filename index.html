<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run JavaScript from HTML</title>
</head>
<body>
    <h1>Run JavaScript Code from HTML</h1>
    <button id="runButton">Run JavaScript Code</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('runButton').addEventListener('click', () => {
            const proxyUrl = process.env.PROXY_ENDPOINT;
            const endpoint = 'https://api.ebay.com/identity/v1/oauth2/token';
            const clientId = 'KadirKar-add-PRD-a0f040068-cca6d122'; // Replace with your eBay client ID
            const clientSecret = 'PRD-0f040068e904-b3b9-4e55-8474-f20a'; // Replace with your eBay client secret
            const refreshToken = 'v^1.1#i^1#p^3#I^3#f^0#r^1#t^Ul4xMF8zOjM0NUZDMzA0MUExMkM3MDUyRjhGOTlGQ0ZDOTVERjcyXzBfMSNFXjI2MA=='; // Replace with your refresh token

            const headers = {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
            };

            const formData = new URLSearchParams();
            formData.append('grant_type', 'refresh_token');
            formData.append('refresh_token', refreshToken);
            formData.append('scope', 'https://api.ebay.com/oauth/api_scope https://api.ebay.com/oauth/api_scope/sell.marketing.readonly https://api.ebay.com/oauth/api_scope/sell.marketing https://api.ebay.com/oauth/api_scope/sell.inventory.readonly https://api.ebay.com/oauth/api_scope/sell.inventory https://api.ebay.com/oauth/api_scope/sell.account.readonly https://api.ebay.com/oauth/api_scope/sell.account https://api.ebay.com/oauth/api_scope/sell.fulfillment.readonly https://api.ebay.com/oauth/api_scope/sell.fulfillment https://api.ebay.com/oauth/api_scope/sell.analytics.readonly https://api.ebay.com/oauth/api_scope/sell.finances https://api.ebay.com/oauth/api_scope/sell.payment.dispute https://api.ebay.com/oauth/api_scope/commerce.identity.readonly https://api.ebay.com/oauth/api_scope/sell.reputation https://api.ebay.com/oauth/api_scope/sell.reputation.readonly https://api.ebay.com/oauth/api_scope/commerce.notification.subscription https://api.ebay.com/oauth/api_scope/commerce.notification.subscription.readonly https://api.ebay.com/oauth/api_scope/sell.stores https://api.ebay.com/oauth/api_scope/sell.stores.readonly'); // Replace with your scope list

            fetch(proxyUrl + endpoint, {
                method: 'POST',
                headers: headers,
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.includes("application/json")) {
                        return response.json();
                    } else {
                        throw new TypeError("Oops, we haven't got JSON!");
                    }
            })
            .then(data => {
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').textContent = `Error: ${error.message}`;
            });
        });

    </script>
</body>
</html>
